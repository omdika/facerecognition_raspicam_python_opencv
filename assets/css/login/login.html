<!DOCTYPE html>
<html lang=''>
    <head>
        <meta charset='utf-8'>
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href='https://fonts.googleapis.com/css?family=Myriad+Pro+Condensed'
        rel='stylesheet' type='text/css'>
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
        <title>
            digiBOX247 - Login
        </title><!--Icons-->

        <script src="js/lumino.glyphs.js">
        </script>
    </head>
<body>
	<div class="page-content">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
			    <div class="login-container">
			         <div class="login-box">
			         	<div class="login-head">
			         		<img src="user_guide/images/digi_box.png" />
			         		<div class="login-title"><!-- Sign in to start your session --></div>
			         	</div>
			         	<div class="login-body">
			         		<form>
			         			<div class="baciro-input-line">
			         				<input class="baciro-input" type="text" name="email" id="email" placeholder="Email" />
			         			</div>
			         			<div class="baciro-input-line">
			         				<input class="baciro-input" type="password" name="password" id="password" placeholder="Password" />
			         			</div>
			         			<div class="baciro-input-line">
			         				<button type="button" class="baciro-button-alert">Sign in</button>
			         			</div>
			         			<div class="baciro-input-line">
			         				<div>
			         					<input type="checkbox" class="baciro-input-checkbox"> <div class="rememberme">Remember Me</div>
			         				</div>
			         			</div>
			         			<div class="baciro-input-line">
			         				<button type="button" class="baciro-button-grey">Sign Up</button>
			         			</div
			         		</form>

			         		
			         	</div>
			         </div>       
			    </div>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>

	<!-- <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script> 
	<script src="js/bootstrap.min.js" type="text/javascript"></script>  -->
</body>
<html>
